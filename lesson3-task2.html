<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Урок 3. Задание 2</title>
</head>
<body>
	<script>
		var i=0;
		do {
			if (i != 0) {
				if (i%2 != 0) {
					document.write (i+ "- нечетное число <br>");
				}
				else {
					document.write (i+ "- четное  число <br>");
				}
			}
			else {
				document.write (i+ "- это ноль <br>");
			}
			i++;	
		} 
		while (i<=10);
	</script>
</body>
</html>
