	<script>
		//Задание 3
		var a= +prompt ("Введите любое значеие переменной A");
		var b= +prompt ("Введите любое значеие переменной B");
		if (a>=0 && b>=0)  {
			alert (a-b);
		}
			else if (a<0 && b<0) {
				alert (a*b);
			}
					else {
						alert (a+b);
					}
