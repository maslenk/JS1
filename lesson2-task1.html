		d = (2+ b++); alert(d); // 4, к 2 прибавляется значение (b), которое у нас уже равно 2, после чего к (b) прибавляется ещё 1
		alert(a); // 3, (a) у нас равнялось 1, в 10 строчке к ней прибавилась 1, и в 12 строчке ещё прибавилась 1. Итого (a) стала равняться 3
		alert(b); // 3, (b) у нас равнялось 1, в 11 строчке к ней прибавилась 1, и в 13 строчке ещё прибавилась 1. Итого (b) стала равняться 3
