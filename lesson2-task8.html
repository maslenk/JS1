<body>
	<script>
		//Задание 8
		function power(val, pow) {
			if (pow != 1) {
				return val*power(val, pow-1);
			} 
			else {
				return val;
			}
		}
		alert ("Задание 8 \nВозведение числа в степень");
		var val= +prompt ("Введите число");
		var pow = +prompt ("Введите степень");
		alert (power(val, pow));
	</script>
</body>
